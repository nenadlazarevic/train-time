<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="col" style="background-color: black; color: white">
      <p class="float-right" id="currentTime"></p>
      <br><br>
      <h1 class="text-center">Train Time</h1>
      <h3 class="text-center">train schedule application</h3>
      <p class="text-center" id="currentDate"></p>
      
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Train schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="train-table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="Train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="Destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm-military time)</label>
                <input class="form-control" id="start-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Fraquency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="train.js"></script>
  </body>

  </html>
